<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="container-fluid">
      <div class="row">

        {% include header.html %}

        <div class="page-content col-xs-12 col-sm-9 col-sm-offset-3">
          <div class="wrapper">
            {{ content }}
          </div>
        </div>

        {% comment %}
        {% include footer.html %}
        {% endcomment %}

      </div>
    </div>

    <script>
      $('body').scrollspy({ target: '#main-nav' }); // Tell Scrollspy to use #main-nav to scroll body content 
      $('[data-hover="tooltip"]').tooltip(); // Initialize Tooltips - using data-hover instead of data-toggle to prevent conflict buttons that also need data-toggle="collapse"
    </script>

  </body>

</html>
